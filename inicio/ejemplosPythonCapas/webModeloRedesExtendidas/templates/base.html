<!-- Plantilla base para todas las páginas. Incluye Bootstrap y la barra de navegación. -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Redes Extendidas{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Barra de navegación principal -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Redes Extendidas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- Links a las diferentes secciones -->
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('introduccion') }}">Introducción a Redes</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('capa1') }}">Capa 1: Física</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('capa2') }}">Capa 2: Enlace de Datos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('capa3') }}">Capa 3: Red</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('capa4') }}">Capa 4: Transporte</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('capa5') }}">Capa 5: Sesión</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('capa6') }}">Capa 6: Presentación</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('capa7') }}">Capa 7: Aplicación</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('registro') }}">Registro/Acceso</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Bloque de contenido específico de cada página -->
    {% block content %}{% endblock %}
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
